name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Pre-deployment validation
        run: |
          echo "Validating application before deployment..."
          python -c "from main import app; print('‚úì Application imports successfully')"
          
      - name: Check environment variable configuration
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "‚ö†Ô∏è VERCEL_TOKEN not configured, skipping deployment"
            exit 0
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "‚ö†Ô∏è VERCEL_ORG_ID not configured, skipping deployment"
            exit 0
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "‚ö†Ô∏è VERCEL_PROJECT_ID not configured, skipping deployment"
            exit 0
          fi
          echo "‚úì All Vercel secrets configured"

      - name: Run tests (if any)
        run: |
          echo "Running tests..."
          # Test basic imports
          python -c "import fastapi; import uvicorn; import librosa; print('‚úì All critical imports successful')"
      
      - name: Deploy to Vercel
        if: github.event_name == 'push' && secrets.VERCEL_TOKEN != ''
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Deployment status notification
        if: github.event_name == 'push'
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "‚úÖ Deployment completed successfully"
            echo "üîó Check your deployment at: https://vercel.com/dashboard"
          else
            echo "‚ÑπÔ∏è Deployment skipped - Vercel secrets not configured"
            echo "To enable automatic deployment, add the following secrets to your repository:"
            echo "  - VERCEL_TOKEN"
            echo "  - VERCEL_ORG_ID"
            echo "  - VERCEL_PROJECT_ID"
          fi

