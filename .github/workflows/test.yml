name: Pull Request Tests

on:
  pull_request:
    branches: [main, develop]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pytest

      - name: Check for merge conflicts
        run: |
          echo "Checking for merge conflict markers..."
          if grep -r "<<<<<<< HEAD" . --exclude-dir=.git; then
            echo "❌ Merge conflict markers found"
            exit 1
          fi
          if grep -r "=======" . --exclude-dir=.git --include="*.py"; then
            echo "⚠️ Potential merge conflict markers found in Python files"
          fi
          echo "✓ No merge conflicts detected"

      - name: Ensure requirements.txt is updated
        run: |
          echo "Checking requirements.txt..."
          if [ ! -f "requirements.txt" ]; then
            echo "❌ requirements.txt not found"
            exit 1
          fi
          
          # Check for critical dependencies
          critical_deps=("fastapi" "uvicorn" "librosa" "google-generativeai")
          for dep in "${critical_deps[@]}"; do
            if grep -q "$dep" requirements.txt; then
              echo "✓ Found dependency: $dep"
            else
              echo "❌ Missing critical dependency: $dep"
              exit 1
            fi
          done

      - name: Validate code quality
        run: |
          # Check syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          
          # Run full linting (don't fail on warnings)
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics || true

      - name: Execute all tests
        env:
          GEMINI_API_KEY: "test-key-for-ci"
        run: |
          # Test imports
          python -c "from main import app; print('✓ Main app imports')"
          python -c "from model import VoiceClassifier; print('✓ Model imports')"
          python -c "from preprocessing import decode_audio, extract_features; print('✓ Preprocessing imports')"
          
          # Run pytest if tests directory exists
          if [ -d "tests" ]; then
            pytest tests/ -v || true
          else
            echo "No tests directory found, skipping unit tests"
          fi

      - name: Check code formatting
        run: |
          black --check . || echo "⚠️ Code formatting issues found (non-blocking)"

      - name: PR Summary
        run: |
          echo "### PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ All critical checks passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Validated:**" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ No merge conflicts" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ Requirements.txt is valid" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ Code quality checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ All imports work correctly" >> $GITHUB_STEP_SUMMARY
