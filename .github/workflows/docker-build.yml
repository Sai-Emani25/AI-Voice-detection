name: Docker Build

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM python:3.10-slim

          # Install system dependencies for audio processing
          RUN apt-get update && apt-get install -y \
              libsndfile1 \
              ffmpeg \
              && rm -rf /var/lib/apt/lists/*

          # Set working directory
          WORKDIR /app

          # Copy requirements first for better caching
          COPY requirements.txt .

          # Install Python dependencies
          RUN pip install --no-cache-dir -r requirements.txt

          # Copy application code
          COPY . .

          # Expose port
          EXPOSE 8000

          # Set environment variables
          ENV PYTHONUNBUFFERED=1

          # Health check
          HEALTHCHECK --interval=30s --timeout=10s --start-period=5s --retries=3 \
            CMD python -c "import http.client; conn = http.client.HTTPConnection('localhost', 8000); conn.request('GET', '/health'); r = conn.getresponse(); exit(0 if r.status == 200 else 1)" || exit 1

          # Run the application
          CMD ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deployment Instructions
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "### Docker Image Built Successfully! ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy to Railway:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "railway login" >> $GITHUB_STEP_SUMMARY
          echo "railway init" >> $GITHUB_STEP_SUMMARY
          echo "railway up" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy to Render:**" >> $GITHUB_STEP_SUMMARY
          echo "- Go to render.com" >> $GITHUB_STEP_SUMMARY
          echo "- Create new Web Service" >> $GITHUB_STEP_SUMMARY
          echo "- Connect GitHub repository" >> $GITHUB_STEP_SUMMARY
          echo "- Use Docker runtime" >> $GITHUB_STEP_SUMMARY
          echo "- Add GEMINI_API_KEY environment variable" >> $GITHUB_STEP_SUMMARY
